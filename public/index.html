<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fire Notes</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <style type="text/css">
      html,
      body {
          font-family: 'Comic Sans MS';
          background-color: lightpink;
          
      }
      #title {
        padding-top: 25px;
      }
      #sub {
          padding-top: 33px;
      }
      #words {
            
            font-size: 36px;
            border-radius: 25px;
            border: 2px solid black;
            box-shadow: 5px 10px;
            background-image: url("https://d1csarkz8obe9u.cloudfront.net/posterpreviews/yellow-notebook-paper-background-design-template-d7dfa26f8c8c759652e2521f0ecd24eb_screen.jpg?ts=1567891546")
  
      }
      #button {
          background-color: lightpink;
           border: 2px solid black;
      }
      img {
          padding: 5px;
          border: 1px solid #ccc;
      }
    </style>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.8.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/signIn.js"></script>
  </head>
  <body>

    <section class="hero is-fullheight is-default is-bold" >
        <div class="hero-body" >
            <div class="container has-text-centered">
                <div class="columns is-vcentered" >
                    <div class="column is-6 is-offset-3" id = "words">
                        <h1 class="title is-2" id="title">
                            Welcome to Your Shopping List!
                        </h1>
                       
                        <h1></h1>
                        
                        <h2 class="subtitle is-4" id="sub">
                            Log in to view your list or create a new one. 
                        </h2>
                        <br>
                        <p class="has-text-centered" >
                            <a class="button is-medium  is-outlined" id="button" onclick="signIn()">
                                Sign In
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
  </body>
</html>
